<!DOCTYPE html><html lang="en"><head><meta charset="utf-8">
<title>tv5monde live</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<script src="http://www.html-editor.tk/hls/hls.js"></script>
<style type="text/css">
html,body {height:100%; width:100%; padding:0px; margin:0px;}
</style></head><body>
<video id="video"  height="100%" width="100%" autoplay controls></video>
<script>
var iptv = 'https://ott.tv5monde.com/Content/HLS/Live/channel(orient)/variant.m3u8';
if(Hls.isSupported())
{var video = document.getElementById('video');
var hls = new Hls();
hls.loadSource(iptv);
hls.attachMedia(video);
hls.on(Hls.Events.MANIFEST_PARSED,function()
{video.play();  }); }</script></body></html>
