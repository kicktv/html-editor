<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>api redirect </title>
<script>
function gup(e){e=e.replace(/[\[]/,"\\[").replace(/[\]]/,"\\]");
var n="[\\?&]"+e+"=([^&#]*)",
l=new RegExp(n),
c=l.exec(window.location.href);
return null==c?"http://www.khaledtv.ga/":unescape(c[1])}
var redirect=gup("url");

//fassil by khaled star....

var count = 3; // Number of remaining seconds.
var counter; // Handle for the countdown event.
			
function start() {
counter = setInterval(timer, 1000);}

function timer() {
// Show the number of remaining seconds on the web page.
var output = document.getElementById("displaySeconds");
output.innerHTML = count;
				
// Decrease the remaining number of seconds by one.
count--;
				
// Check if the counter has reached zero.
if (count < 0) { 
// If the counter has reached zero...
// Stop the counter.
clearInterval(counter);
					
// Start the download.
window.location.href = (redirect);
return ;}  }
// Start the countdown timer when the page loads. 
window.addEventListener("load", start, false); </script> 
</head><body><center>
<h1>Wait <span id="displaySeconds">3</span> Seconds To Redirect</h1>
</center></body></html>
